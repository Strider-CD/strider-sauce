  <div class="row-fluid">
      <div class="well">
        <fieldset>
          <h2>Sauce Credentials</h2>
          <div class="alert alert-success hide"></div>
          <div class="row details">
            <div class="span8">
              <div class="control-group">
                <div class="controls">
                  <label>
                    Username
                    <input type="text" ng-model="config.username" placeholder="sauce username" class="sauce-username large"/>
                  </label>
                  <label>
                    Access Key
                    <input size="25" type="text" ng-model="config.access_key" placeholder="sauce access key" class="sauce-access-key xlarge"/>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <button ng-click="save()" class="btn btn-primary">Save</button>
      <button ng-click="clear()" class="btn">Clear Browsers</button>
      <div class='sauce-browsers'>
        <div ng-repeat="(os, browsers) in operatingsystems" class="os">
          <h2>[[ os ]]</h2>
          <div ng-repeat="(name, versions) in browsers" class="saucebrowserc">
            <h3>[[ name ]]</h3>
            <div ng-repeat="version in versions" class="saucebrowser">
              <label>
                [[ version.short_version || 'latest' ]]
                <input type="checkbox" ng-model="browser_map[version.complete_name]" value="version.complete_name">
              </label>
            </div>
          </div>
        </div>
      </div>
  </div>

<style>
  #plugin-sauce .well {
    margin-bottom: 12px;
  }
  #plugin-sauce .sauce-browsers {
    margin-top: 10px;
  }
  #plugin-sauce .os {
    margin: 2px 0px;
    float: left;
    border: 1px solid #999;
    padding: 10px;
  }
.saucebrowser {
  display: inline-block;
  padding: 5px;
  margin: 2px;
  text-align: center;
}
.saucebrowser label {
  min-height: 18px;
  text-align: center;
